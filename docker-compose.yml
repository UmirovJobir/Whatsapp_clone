version: '3.3'

services:
  web:
    restart: always
    container_name: web
    build: .
    ports:
      - 8000:8000
    depends_on:
      - redis
      - db
    env_file:
      - .env


  redis:
    image: redis:7-alpine


  db:
    restart: always
    image: postgres:15-alpine
    container_name: db
    ports:
      - "5431:5432"
    environment:
      POSTGRES_DB: chat_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
  
